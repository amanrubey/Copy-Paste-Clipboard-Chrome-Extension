<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Todo Extension</title>
  <style>
    body {
      width: 300px;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #2c3e50; /* Dark background color */
      color: #ecf0f1; /* Light text color */
    }

    h2 {
      color: #3498db; /* Blue color for the heading */
      font-size: 26px;
      margin-bottom: 15px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      background-color: #34495e; /* Darker background color for todo items */
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    li:hover {
      background-color: #2c3e50; /* Slightly darker on hover */
    }

    .buttons {
      display: flex;
      align-items: center;
    }

    .delete-button,
    .copy-button {
      background-color: #e74c3c; /* Red color for delete button */
      color: white;
      padding: 6px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-left: 5px;
      font-weight: bold;
      font-size: 12px;
    }

    .delete-button:hover,
    .copy-button:hover {
      background-color: #c0392b; /* Darker red on hover */
    }

    input[type="text"] {
      width: 60%;
      padding: 8px;
      margin-right: 5px;
      display: inline-block;
      border: none;
      border-radius: 5px;
    }

    button {
      padding: 8px;
      cursor: pointer;
      background-color: #2ecc71; /* Green color for add task button */
      color: white;
      border: none;
      border-radius: 5px;
      display: inline-block;
      font-weight: bold;
      font-size: 14px;
    }

    button:hover {
      background-color: #27ae60; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <h2>ðŸš€ Simple Copy Paste</h2>
  <ul id="todoList"></ul>
  
  <input type="text" id="taskInput" placeholder="Add a new task">
  <button id="addTaskBtn">Add Task</button>

  <script src="popup.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      restoreTodoList();
      document.getElementById('addTaskBtn').addEventListener('click', addTask);
    });
  </script>
</body>
</html>
