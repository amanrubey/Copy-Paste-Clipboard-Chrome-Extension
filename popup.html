<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Copy Paste Clipboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      width: 350px;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 10px;
      background-color: rgb(232, 251, 206);
      background: url('./space.gif') center center fixed;
      /* background-color: #2c3e50; Dark background color */
      color:  white/* Light text color */
    }
    .flash-notification {
  position: fixed;
  top: 10px;
  right: 10px;
  background-color: #2ecc71; /* Green color for notification */
  color: white;
  padding: 10px;
  border-radius: 5px;
  animation: fadeOut 1s ease-out;
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

    h2 {
      color: white; /* Blue color for the heading */
      text-align: center;
      font-size: 26px;
      margin-bottom: 15px;
      font-family: 'Oswald', sans-serif;
      /* overflow: hidden; */
      
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      font-family: 'Oswald', sans-serif;
      background-color: rgba(30, 2, 19, 0.819); /* Darker background color for todo items */
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      overflow: hidden;
      word-wrap: break-word; /* Allow long words to break and wrap */
      display: flex;
      justify-content: space-between; /* Push buttons to the right */
      align-items: center; /* Center items vertically */
    }

    li:hover {
      background-color: rgb(75, 36, 36); /* Slightly darker on hover */
    }

    .text {
      flex-grow: 1; /* Allow text to grow and fill available space */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .buttons {
      display: flex;
      align-items: center;
    }

    .delete-button,
    .copy-button {
      background-color: rgb(232, 251, 206); /* Red color for delete button */
      background-color: black;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      margin-left: 5px;
      max-width: 40px; /* Limit the width of the buttons */
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .delete-button:hover,
    .copy-button:hover {
      background-color: #84ff7b; /* Darker red on hover */
    }



    input[type="text"] {
      width: 75%;
      padding: 8px;
      color: #fff;
      background-color: #333333bb;
      margin-right: 15px;
      display: inline-block;
      border: none;
      border-radius: 10px;
      margin-bottom: 5px; /* Add margin below the input field */
    }

    button {
      padding: 8px;
      cursor: pointer;
      background-color: #6fdf67; /* Green color for add task button */
      color: white;
      border: none;
      border-radius: 15px;
      display: inline-block;
      font-weight: bold;
      font-size: 14px;
    }

    button:hover {
      background-color: #27ae60; /* Darker green on hover */
    }
  </style>
</head>
<body>
  <h2> Copy Paste ü™ê</h2>
  <ul id="todoList"></ul>
  
  <input type="text" id="taskInput" placeholder="Add a new text">
  <button id="addTaskBtn">Add!</button>

  <div class="tooltip" id="tooltip"></div>

  <script src="popup.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      restoreTodoList();
      document.getElementById('addTaskBtn').addEventListener('click', addTask);
    });
  </script>
</body>
</html>
